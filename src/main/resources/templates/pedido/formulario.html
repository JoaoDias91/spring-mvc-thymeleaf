<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Pedido</h1>
    </div>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
            <div class="form=group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}"  th:errorclass="is-invalid" class="form-control"  placeholder="nome do Produto">
                <small>Informar qual o nome do produto</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">

                </div>
            </div>
            <div class="form=group">
                <label for="urlDoProduto"></label>
                <input th:field="*{urlDoProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto">
                <small>Informar qual o url do produto</small>
                <div class="invalid-feedback" th:errors="*{urlDoProduto}">

                </div>
            </div>
            <div class="form=group">
                <label for="urlImagem"></label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem">
                <small>Copie a url da imagem do produto</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">

                </div>
            </div>
            <div class="form=group mb-3" >
                <label for="descricao"></label>
                <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes do produto"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
