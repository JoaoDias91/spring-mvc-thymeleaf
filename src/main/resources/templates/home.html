<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div  class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Meus Pedidos</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-link active" href="">Todos</a>
                <a class="nav-link" href="">Aguardando</a>
                <a class="nav-link" href="">Aprovado</a>
                <a class="nav-link" href="">Entregue</a>
            </div>
            <a href="pedido/formulario"><button class="btn btn-outline-dark" >Novo</button></a>
        </nav>
      <div th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
          <div class="card-body">
              <div class="row">
                  <div class="col-12 col-sm-8 mb-3">
                      <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                        <div class="col-md-7">Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
                      </div>
                        <div>Produto</div>
                        <div> <input class="form-control" th:value="${pedido.urlDoProduto}" value="urldoproduto"/> </div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricaco}">descrição do produto</textarea>
                        </div>
                  </div>
                  <div class="col-12 col-sm-4">
                       <div>
                           <img class="img-thumbnail" th:src="${pedido.urlDaImagem}" src="">
                       </div>
                  </div>
            </div>
          </div>
      </div>
    </div>
</body>
</html>
