<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div  class="container">
      <div th:each="pedido : ${pedidos}">
            <div th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
            <div>Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>

            <div>Produto</div>
            <div> <input th:value="${pedido.urlDoProduto}" value="urldoproduto"/> </div>

            <div>Descrição</div>
            <div>
                <textarea th:text="${pedido.descricaco}">descrição do produto</textarea>
            </div>

           <div>
               <img th:src="${pedido.urlDaImagem}" src="">
           </div>
      </div>
    </div>
</body>
</html>
